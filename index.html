<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Lecteur Vid√©o</title>
</head>
<body>
    <div class="wrapper">
        <div class="divBackground">
            <img src="https://imgur.com/ho0sjnI.png" alt="background" class="background">
            <div class="divNuages">
                <img src="https://imgur.com/zpHZJ5Q.png" alt="nuage" class="nuage_01">
                <img src="https://imgur.com/zpHZJ5Q.png" alt="nuage" class="nuage_02">
                <img src="https://imgur.com/sJy6CFs.png" alt="nuage" class="nuage_03">
            </div>
            <div class="divBlocs">
                <div class="etage1">
                    <img src="https://imgur.com/C1zPEYA.png" alt="bloc question" class="stop_block">
                </div>
                <div class="etage2">
                    <img src="https://imgur.com/G8GOW8h.png" alt="brick" class="brick_01">
                    <img src="https://imgur.com/H4GywUm.png" alt="bloc question" class="play_block">
                    <img src="https://imgur.com/G8GOW8h.png" alt="brick" class="brick_02">
                    <img src="https://imgur.com/C1zPEYA.png" alt="bloc question" class="pause_block">
                    <img src="https://imgur.com/G8GOW8h.png" alt="brick" class="brick_03">
                </div>
            </div>
            <div class="divStar">
                <img src="https://imgur.com/qfHOb37.png" alt="star" class="star">
            </div>
            <div class="divCoins">
                <img src="https://imgur.com/iErDbfC.png" alt="coin" class="coin_01">
                <img src="https://imgur.com/iErDbfC.png" alt="coin" class="coin_02">
                <img src="https://imgur.com/iErDbfC.png" alt="coin" class="coin_03">
            </div>
            <div class="divTuyau">
                <img src="https://imgur.com/fLG5iC9.png" alt="tuyau" class="tuyau">
            </div>
            <div class="divPoteau">
                <img src="https://imgur.com/hCQeClk.png" alt="poteau" class="poteau">
            </div>
            <div class="divSlider">
                <input type="range" name="slider" class="sliderVolume" min="0" max="100" value="100">
            </div>
            <div class="divDrapeaux">
                <img src="https://imgur.com/qTuJmw5.png" alt="drapeau bowser" class="drapeau bowser">
                <img src="https://imgur.com/4S0cTde.png" alt="drapeau mario" class="drapeau mario">
            </div>
            <div class="divVideo">
                <video src="https://www.w3schools.com/html/mov_bbb.mp4" class="video"></video>
                <div class="divBarreProgression">
                    <div class="barreProgression">
                        <div class="progression"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
